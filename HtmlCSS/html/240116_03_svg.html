<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }
      svg.svg1 {
        stroke-dashoffset: 800;
        stroke-dasharray: 800;
      }
      svg.svg1:hover {
        animation: ani 1s forwards;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 800;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <svg class="svg1">
      <rect
        x="10"
        y="10"
        width="200"
        height="200"
        fill="none"
        stroke-width="3"
        stroke="#000"
      />
    </svg>
  </body>
</html>
