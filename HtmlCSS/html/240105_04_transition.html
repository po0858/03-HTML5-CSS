<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 200px;
        height: 20px;
        background: #ccc;
        transition: all 1s cubic-bezier(0.17, 0.67, 0.53, 0.15) 1s;
      }
      p:hover {
        width: 400px;
        height: 200px;
        /* transition-property: width, height;
        transition-duration: 1s, 2s;
        transition-timing-function: linear;
        transition-delay: 1s; */
        /* transition: width 1s linear 1s, height 2s linear 1s; */
      }
      div {
        width: 200px;
        height: 20px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #8ac007;
        cursor: pointer;
        transition: all 1s ease;
      }
      div:nth-of-type(1):hover {
        background: green;
        color: #fff;
      }
      div:nth-of-type(2):hover {
        transform: translateX(50px);
      }
      div:nth-of-type(3):hover {
        border: 10px solid #8ac007;
      }
      div:nth-of-type(4):hover {
        transform: translate(50%, 50%) scale(2);
      }
    </style>
  </head>
  <body>
    <p></p>
    <div>color change</div>
    <div>offset change</div>
    <div>border change</div>
    <div>size change</div>
  </body>
</html>
