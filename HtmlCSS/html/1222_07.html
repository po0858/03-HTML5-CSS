<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
      }
      p {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      p:first-child {
        background-color: red;
      }
      p:nth-child(2) {
        background-color: yellow;
        /* margin-top: -80px; */
        opacity: 0.5;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
