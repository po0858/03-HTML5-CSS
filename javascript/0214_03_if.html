<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 0 auto;
        height: 300px;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      p {
        width: 500px;
        margin: 20px auto;
        text-align: center;
      }
      p button {
        padding: 10px 20px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div><img src="images/photo1.jpg" alt="photo1" /></div>
    <p>
      <button id="prev">이전</button>
      <button id="next">다음</button>
    </p>
    <script>
      let photo = document.getElementsByTagName("img")[0];
      let i = 1;
      let btn = document.querySelectorAll("button");
      function slide() {
        ++i;
        if (i > 6) i = 1;
        photo.setAttribute("src", `images/photo${i}.jpg`);
        photo.alt = `photo${i}`;
      }
      let interval = setInterval(slide, 1000);
      btn.forEach(function (k, i) {
        k.onmouseenter = function () {
          clearInterval(interval);
        };
        k.onmouseleave = function () {
          interval = setInterval(slide, 1000);
        };
      });
      btn[0].onclick = function () {
        --i;
        if (i < 1) i = 6;
        photo.setAttribute("src", `images/photo${i}.jpg`);
        photo.alt = `photo${i}`;
      };
      btn[1].onclick = slide;
    </script>
  </body>
</html>
