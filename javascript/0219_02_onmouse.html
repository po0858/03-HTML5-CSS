<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #over,
      #enter {
        width: 200px;
        height: 200px;
        background: lightblue;
        margin: 20px;
      }
      #over_inner,
      #enter_inner {
        width: 100px;
        height: 100px;
        background: lightgreen;
      }
    </style>
  </head>
  <body>
    <div id="over" onmouseover="overout()">
      over
      <div id="over_inner" onmouseover="overinner()">inner</div>
    </div>
    <div id="enter" onmouseenter="enterout()">
      enter
      <div id="enter_inner" onmouseenter="enterinner()">inner</div>
    </div>
    <script>
      function overout() {
        console.log("over parent");
      }
      function overinner() {
        console.log("over child");
      }
      function enterout() {
        console.log("enter parent");
      }
      function enterinner() {
        console.log("enter child");
      }
      document.getElementById("over").addEventListener("click", function () {
        console.log("click parent");
      });
      document
        .getElementById("over_inner")
        .addEventListener("click", function (event) {
          console.log("click child");
          event.stopPropagation();
        });
    </script>
  </body>
</html>
