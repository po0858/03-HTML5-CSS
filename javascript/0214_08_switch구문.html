  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        document.write(i + ",");
      }
      document.write("<br>");
      for (let i = 100; i >= 1; i--) {
        document.write(i + ",");
      }
      document.write("<br>");
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write(i + ",");
        }
      }
      document.write("<br>");
      for (let i = 2; i <= 100; i += 2) {
        document.write(i + ",");
      }
      document.write("<br>");
      for (let i = 1; i <= 100; i += 2) {
        document.write(i + ",");
      }
      document.write("<br>");

      //   document.write("1부터 100까지의 홀수 합계 : " + odd + "<br>");
      let sum = 0;
      let even = 0;
      let odd = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          even += i;
        } else {
          odd += i;
        }
        sum += i;
      }
      document.write("1부터 100까지의 합계 : " + sum + "<br>");
      document.write("1부터 100까지의 짝수 합계 : " + even + "<br>");
      document.write("1부터 100까지의 홀수 합계 : " + odd + "<br>");
      let a = 0;
      for (let i = 0; i < 2; ++i) {
        a = i;
        document.write(a);
      }
    </script>
