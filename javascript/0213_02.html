<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="#" target="_new">네이버</a>
      </li>
      <li>
        <a href="#" target="_new">다음</a>
      </li>
      <li>
        <a href="#" target="_new">구글</a>
      </li>
    </ul>
    <script>
      let adr = [
        "http://www.naver.com",
        "http://www.daum.net",
        "http://www.google.com",
      ];
      let a = document.querySelectorAll("a");
      a.forEach(function (k, i) {
        k.onclick = function (e) {
          this.style.color = "red";
          e.preventDefault();
          //   location.href = adr[i];
          window.open(adr[i], "_new");
        };
      });
      const numbers = [45, 4, 9, 16, 25];
      let txt = "";
      numbers.forEach(myFunction);
      document.write(txt);
      function myFunction(value, index, array) {
        txt += value + "<br>";
      }
    </script>
  </body>
</html>
