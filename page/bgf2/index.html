<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Swiper -->
    <section>
      <div class="wrap">
        <div class="title">
          <a href="#"
            ><p>Solution</p>
            <i class="icon"></i
          ></a>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="#">
                <div class="decs">
                  <span>자동차<i class="icon"></i></span>
                  <p>
                    탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를
                    개발하는데 주력하고 있습니다.
                  </p>
                </div>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#">
                <div class="decs">
                  <span>전기전자<i class="icon"></i></span>
                  <p>
                    내충격성과 전기절연, 단열성, 화학적 기능을 강화하여
                    전기·전자 제품의 신뢰성과 안전성을 향상시키는 것을 목표로
                    합니다.
                  </p>
                </div>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#">
                <div class="decs">
                  <span>산업재<i class="icon"></i></span>
                  <p>
                    가구, 공구, 기타 산업재 등의 외장 및 부품 등 다양한 산업재
                    분야에서의 고기능성 소재 라인업을 제공합니다.
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="controll">
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        slidesPerView: "auto",
        spaceBetween: 50,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
