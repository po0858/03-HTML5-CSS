<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      section {
        max-width: 1492px;
        margin: 0 auto;
      }
      section h1 {
        text-align: center;
        margin: 100px 0;
        font-size: 48px;
      }
      .item {
        position: relative;
        padding-top: 100px;
        display: flex;
        justify-content: space-between;
      }
      .item:nth-of-type(2) {
        flex-direction: row-reverse;
      }
      .item .img_box {
        position: relative;
        width: 450px;
        height: 500px;
        margin-left: 128px;
      }
      .item2 .img_box {
        margin: 0 128px 0 0;
      }
      .item .img_box .thumb {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .item .img_box .thumb img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .item1 .thumb {
        border-radius: 200px;
      }
      .item .clipped {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .item .svg {
        position: absolute;
      }
      .clipped.path1 {
        clip-path: url(#my-clip-path);
      }
      .clipped.path2 {
        clip-path: url(#my-clip-path2);
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .fade1 {
        animation: fadeOut 3.5s ease 1.5s infinite alternate;
      }
      .fade2 {
        opacity: 0;
        animation: fadeIn 3.5s ease 1.5s infinite alternate;
      }
      .item #lottie-container1 {
        position: absolute;
        left: 0;
        top: -30px;
      }
      .item .text_box {
        margin: 94px 113px 0 0;
      }
      .item2 .text_box {
        margin: 94px 0 0 113px;
      }
      .text_box P:first-of-type {
        font-size: 48px;
        font-weight: 700;
      }
      .text_box span {
        color: #ffed00;
        -webkit-text-stroke: 1px #000;
      }
      .text_box P:last-of-type {
        font: 18px;
        font-weight: 700;
        margin-top: 30px;
      }
      .text_box a {
        margin-top: 30px;
        display: block;
        width: fit-content;
      }
      .text_box a:hover img {
        animation: arrow_hover 1s ease-in-out 0s infinite alternate;
      }
      @keyframes arrow_hover {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(30px);
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <section>
      <h1>
        인류 식생활을 향상시키는<br />
        글로벌 식품 기업
      </h1>
      <div class="item item1">
        <div class="img_box">
          <div class="thumb">
            <img src="images/clip1.jpg" alt="clip" class="fade1" />
            <img src="images/clip1_1.jpg" alt="clip" class="fade2" />
          </div>
        </div>
        <div id="lottie-container1"></div>
        <div class="text_box">
          <p>
            보다 좋은 품질의<br />
            <span>제품</span>을
          </p>
          <p>
            자동화된 생산라인과 첨단설비, 위생적인 환경을 구축하여<br />
            오뚜기의 1등 제품을 우수한 품질로 제공합니다.
          </p>
          <a href="#"><img src="images/btn_more_pc.svg" alt="svg" /></a>
        </div>
      </div>
      <div class="item item2">
        <div class="img_box">
          <div class="thumb">
            <div class="clipped path1">
              <img src="images/clip2.jpg" alt="clip" class="fade1" />
              <img src="images/clip2_1.jpg" alt="clip" class="fade2" />
            </div>
          </div>
        </div>

        <div class="text_box">
          <p>
            보다 높은 영양을 위해<br />
            <span>1969년</span>부터 한결같이
          </p>
          <p>
            식품이 사람들의 심신 건강을 지키는 영양분이 될 수 있도록<br />
            과거부터 현재까지 이어온<br />
            그리고 앞으로도 계속 이어갈 오뚜기의 마음입니다.
          </p>
          <a href="#"><img src="images/btn_more_pc.svg" alt="svg" /></a>
        </div>
      </div>
      <div class="item item3">
        <div class="img_box">
          <div class="thumb">
            <div class="clipped path2">
              <img src="images/clip3.jpg" alt="clip" class="fade1" />
              <img src="images/clip3_1.jpg" alt="clip" class="fade2" />
            </div>
          </div>
        </div>
        <svg class="svg">
          <clipPath id="my-clip-path2" clipPathUnits="objectBoundingBox">
            <path
              d="M0.9,0.9 C0.633,1,0.367,1,0.1,0.9 C-0.033,0.633,-0.033,0.367,0.1,0.1 C0.367,-0.033,0.633,-0.033,0.9,0.1 C1,0.367,1,0.633,0.9,0.9"
            ></path>
          </clipPath>
        </svg>
        <div class="text_box">
          <p>
            보다 앞선 <span>식품개발</span> 에<br />
            노력하고 있습니다.
          </p>
          <p>
            오뚜기는 항상 앞장서서 창조의 기쁨과 보람을 경험하고<br />
            앞선 식품을우리 인류에게 선보입니다.
          </p>
          <a href="#"><img src="images/btn_more_pc.svg" alt="svg" /></a>
        </div>
      </div>
    </section>
    <script>
      // Lottie 애니메이션을 표시할 컨테이너 요소 가져오기
      var lottieContainer = document.getElementById("lottie-container1");

      // Lottie 애니메이션 파일 경로 설정
      var animationData = {
        container: lottieContainer,
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "ottogi.json", // Lottie JSON 파일 경로 설정
      };
      // Lottie 애니메이션 초기화 및 표시
      var anim = lottie.loadAnimation(animationData);
    </script>
  </body>
</html>
