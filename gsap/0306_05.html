<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: space-around;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .box {
        display: block;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box green">no delay</div>
    <div class="box purple">delay: 1</div>
    <div class="box orange">delay: 2</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      let bg = ["green", "purple", "orange"];
      $(".box").each((i, v) => $(".box").eq(i).css({ background: bg[i] }));
      //   gsap.to(".green", {
      //     rotation: 360,
      //     duration: 1,
      //   });
      //   gsap.to(".purple", {
      //     rotation: 360,
      //     duration: 1,
      //     delay: 1,
      //   });
      //   gsap.to(".orange", {
      //     rotation: 360,
      //     duration: 1,
      //     delay: 2,
      //   });
      let tl = gsap.timeline();
      tl.to(".green", { x: 600, duration: 2 })
        .to(".purple", { x: 600, duration: 1 })
        .to(".orange", { x: 600, duration: 1 });
    </script>
  </body>
</html>
