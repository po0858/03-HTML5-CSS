<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: space-around;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .box {
        display: block;
      }
      .green,
      .conBox {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        text-align: center;
        line-height: 50px;
      }
      .conBox {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box green">gsap</div>
    <div class="conBox"></div>
    <button id="play">play</button>
    <button id="stop">stop</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.set(".box", { fill: "green" });
      gsap.fromTo(
        ".box",
        {
          duration: 1,
          x: 200,
          rotation: 360,
          backgroundColor: "green",
        },
        {
          duration: 2,
          x: 400,
          rotation: 360,
          backgroundColor: "yellow",
          borderRadius: "100%",
          color: "#f00",
        }
      );
      let move = gsap.to(".conBox", {
        yPercent: 100,
        // x: function () {
        //   return window.innerWidth / 2;
        // },
        x: () => window.innerWidth / 5,
        repeat: -1,
        yoyo: true,
        ease: "bounce.out",
      });
      let play = document.querySelector("#play");
      let stop = document.querySelector("#stop");
      play.onclick = () => move.play();
      stop.onclick = () => move.pause();
    </script>
  </body>
</html>
