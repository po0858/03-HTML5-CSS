<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-top: 50px;
        display: flex;
        justify-content: space-around;
      }
      .box {
        height: 500px;
        width: 100px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.set(".box", {
        scaleY: 0.4,
        autoAlpha: 0.2,
        borderRadius: "50%",
      });
      gsap.to(".box", {
        scaleY: 1,
        autoAlpha: 1,
        repeat: -1,
        yoyo: true,
        // ease: "sine.out",
        borderRadius: "50px",
        stagger: {
          amount: 0.5,
          from: "center",
        },
        paused: true,
      });
    </script>
  </body>
</html>
