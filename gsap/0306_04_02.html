<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 500px;
        margin-top: 100px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .box {
        height: 0px;
        width: 100px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.to(".box", {
        height: 500,
        autoAlpha: 1,
        repeat: -1,
        yoyo: true,
        borderRadius: "50px",
        stagger: {
          amount: 0.5,
          from: "random",
        },
        // paused: true,
      });
    </script>
  </body>
</html>
